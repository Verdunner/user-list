<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User List App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <h1 class="app__title">Список пользователей</h1>

            <section class="app__controls" id="controls">
                <label class="app__check-label">
                    <input
                        class="app__check-input"
                        type="checkbox"
                        id="filter18"
                    />
                    Показать только старше 18
                </label>

                <select class="app__select-elem" id="sortSelect">
                    <option value="">Без сортировки</option>
                    <option value="name">Сортировать по имени</option>
                    <option value="age">Сортировать по возрасту</option>
                </select>

                <div class="app__btns-list">
                    <button class="app__button" id="loadApiBtn">
                        Загрузить AJAX
                    </button>
                    <button class="app__button" id="resetListBtn">
                        Сбросить список
                    </button>
                </div>
            </section>

            <div class="app__list" id="userList"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
